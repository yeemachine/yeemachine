				function initSky() {
					// Add Sky Mesh
					sky = new THREE.Sky();
					scene.add(sky.mesh);
					// Add Sun Helper
					sunSphere = new THREE.Mesh(
						new THREE.SphereBufferGeometry(20000, 16, 8),
						new THREE.MeshBasicMaterial({
							color: 0xffffff
						})
					);
					sunSphere.position.y = -700000;
					sunSphere.visible = false;
					scene.add(sunSphere);
					/// GUI

					var lum = 0.1;
					var target = 2;
					var tween = new TWEEN.Tween(lum).to(target, 2000);

					tween.onUpdate(function() {
						sky.uniforms.luminance.value = lum
					});

					var effectController = {
						turbidity: 10,
						reileigh: 2,
						mieCoefficient: 0.005,
						mieDirectionalG: 0.8,
						luminance: .8,
						inclination: 0.49, // elevation / inclination
						azimuth: 0.25, // Facing front,
						sun: !true
					};



					var distance = 400000;

					function guiChanged() {
						var uniforms = sky.uniforms;
						uniforms.turbidity.value = effectController.turbidity;
						uniforms.reileigh.value = effectController.reileigh;
						uniforms.luminance.value = effectController.luminance;
						uniforms.mieCoefficient.value = effectController.mieCoefficient;
						uniforms.mieDirectionalG.value = effectController.mieDirectionalG;
						var theta = Math.PI * (effectController.inclination - 0.5);
						var phi = 2 * Math.PI * (effectController.azimuth - 0.5);
						sunSphere.position.x = distance * Math.cos(phi);
						sunSphere.position.y = distance * Math.sin(phi) * Math.sin(theta);
						sunSphere.position.z = distance * Math.sin(phi) * Math.cos(theta);
						sunSphere.visible = effectController.sun;
						sky.uniforms.sunPosition.value.copy(sunSphere.position);
						renderer.render(scene, camera);
					}

					guiChanged();
				}

						// renderer.context.getProgramInfoLog = function () { return '' };

						// sky.uniforms.luminance.value = 1 +	Math.sin(time/10)*.95;
						sky.uniforms.luminance.value = 1.2

						sky.uniforms.reileigh.value  = 2 + Math.sin(time/4000)* -2;
						// sky.uniforms.reileigh.value  = 0;

						var distance = 400000;

						var inclination = 0.35 + Math.sin(time/13)* -.16;
						var azimuth = .25 + Math.sin(time/47)* .1;
						var theta = Math.PI * (inclination - 0.5);
						var phi = 2 * Math.PI * (azimuth - 0.5);
						sunSphere.position.x = distance * Math.cos(phi);
						sunSphere.position.y = distance * Math.sin(phi) * Math.sin(theta);
						sunSphere.position.z = distance * Math.sin(phi) * Math.cos(theta);
						sky.uniforms.sunPosition.value.copy(sunSphere.position);

						renderer.render(scene, camera);

					};


					render();







				}

				function onContainerResize() {

					camera.aspect = $(container).width() / $(container).height();
					camera.updateProjectionMatrix();

					renderer.setSize($(container).width(), $(container).height());

					controls.handleResize();

				}

				function animate() {

					requestAnimationFrame(function() {
						animate();
					});
					render();

				}

				function render() {

					var delta = clock.getDelta();

					controls.update(delta);

					material_sphere1.emissive.b = analyser1.getData()[8] / 256;
					material_sphere2.emissive.b = analyser2.getData()[8] / 256;
					material_sphere3.emissive.b = analyser3.getData()[8] / 256;
					material_sphere4.emissive.b = analyser4.getData()[8] / 256;
					material_sphere5.emissive.b = analyser5.getData()[8] / 256;
					material_sphere6.emissive.b = analyser6.getData()[8] / 256;
					material_sphere7.emissive.b = analyser7.getData()[8] / 256;
					material_sphere8.emissive.b = analyser8.getData()[8] / 256;
					material_sphere9.emissive.b = analyser9.getData()[8] / 256;


					renderer.render(scene, camera);

				}




			});
		});
	</script>
</body>
