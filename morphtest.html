<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Three.js Material Browser</title>
	<style>
		body {
			margin: 0;
			font-family: 'inconsolata';
			font-size: 15px;
			line-height: 18px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%
		}

		#newWindow {
			display: block;
			position: absolute;
			bottom: 0.3em;
			left: 0.5em;
			color: #fff;
		}
	</style>
</head>

<body>

	<a id='newWindow' href='./material-browser.html' target='_blank'></a>

	<script src="build/three.js"></script>
	<script src='js/libs/dat.gui.min.js'></script>
	<!-- <script src='material.js'></script> -->

	<script>
		document.getElementById('newWindow').href += window.location.hash;

		// var gui = new dat.GUI();
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 50);
		camera.position.z = 30;

		var renderer = new THREE.WebGLRenderer({
			antialias: true
		});
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);
		renderer.setClearColor(0x000000);
		document.body.appendChild(renderer.domElement);

		var ambientLight = new THREE.AmbientLight(0x000000);
		scene.add(ambientLight);

		var lights = [];
		lights[0] = new THREE.PointLight(0xffffff, 1, 0);
		lights[1] = new THREE.PointLight(0xffffff, 1, 0);
		lights[2] = new THREE.PointLight(0xffffff, 1, 0);

		lights[0].position.set(0, 200, 0);
		lights[1].position.set(100, 200, 100);
		lights[2].position.set(-100, -200, -100);

		scene.add(lights[0]);
		scene.add(lights[1]);
		scene.add(lights[2]);

		var geometry = new THREE.IcosahedronGeometry(10, 4);
		material = new THREE.MeshLambertMaterial({
			morphTargets: 'true',
			color: 0xffffff,
			wireframe: true,
			wireframeLinewidth: 1,
			wireframeLinejoin: 'bevel',
			emissive: '#000000'
		});
		var mesh = new THREE.Mesh(geometry, material);
		mesh.position = 0;

		scene.add(mesh);
		material.index0AttributeName = "position";




		var vertices = [],scale;
		for (var i = 0; i < geometry.vertices.length; i++) {
			vertices.push(geometry.vertices[i].clone());
			scale = 1 + Math.random() * 0.7;
			vertices[vertices.length - 1].x *= scale;
			vertices[vertices.length - 1].y *= scale;
			vertices[vertices.length - 1].z *= scale;
		}
		geometry.morphTargets.push({
			name: "target1",
			vertices: vertices


		});
		geometry.update


		mesh.updateMorphTargets();
		mesh.needsUpdate = true;




		var render = function() {

			requestAnimationFrame(render);

			var time = Date.now() * 0.001;

			mesh.rotation.x += 0.005;
			mesh.rotation.y += 0.005;

			mesh.morphTargetInfluences[0] = (1 + Math.sin(4 * time)) / 2;
			renderer.render(scene, camera);
		};

		window.addEventListener('resize', function() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}, false);

		render();
	</script>
</body>

</html>
