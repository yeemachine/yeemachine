    <script>
    window.onload=function() {
    var svg = document.getElementById("svgObject");

    var line2 = svgDoc.getElementById("link2");
    var line3 = svgDoc.getElementById("link3");
    var line4 = svgDoc.getElementById("link4");

    var line7 = svgDoc.getElementById("link7");

    var move1 = svgDoc.getElementById("move1");
    var move2 = svgDoc.getElementById("move2");
    var move3 = svgDoc.getElementById("move3");
    var move4 = svgDoc.getElementById("move4");
    var move5 = svgDoc.getElementById("move5");

    // line1.setAttribute("stroke","red");


    $( line1 ).mouseenter(function() {
      $(".title").html("Tesla Timeline");

      // $("nav").html("Tesla Timeline");
      $(".description").html("A playful mockup on this hypothetical scenario: Tesla's achievements are on the same level as defining momements in Universal History.");


  })

    $( line1 ).mouseleave(function() {
      $(".title").html("");
      $(".description").html("");
        // $("nav").html("");

});

    $( line2 ).mouseenter(function() {
      $(".title").html("Watson X Wayback");
      $(".description").html("Mashup between IBM Watson's tone analyzer and Wayback Machine's internet archive. Users can input their desired websites and track a company's linguistic tone over time. Apple's support page is used as an initial example.");

      // $("nav").html("Watson X Wayback");

})
    $( line2 ).mouseleave(function() {
      $(".title").html("");
      $(".description").html("");
        // $("nav").html("");

});

    $( line3 ).mouseenter(function() {
      $(".title").html("Soundscape");
      $(".description").html("An in-browser monumental soundscape remembering the voices of anthropomorphic WWII battleships.");
      $(line7).css({"animation":"rotate 3s cubic-bezier(0.670, 0.005, 0.200, 1.000) infinite","animation-delay":""});
      $(line7).attr('class', 'facebook');



      // $("nav").html("Soundscape");

})
    $( line3 ).mouseleave(function() {
      $(".title").html("");
      $(".description").html("");
        // $("nav").html("");
        $(line7).css({"animation":"","animation-delay":""});

});

    $( line4 ).mouseenter(function() {
      $(".title").html("Video Works");

})

});

    $( line5 ).mouseenter(function() {

      // $("nav").html("The Old Richard");

      $(move1).css({"animation":"moveup2 1s cubic-bezier(0.670, 0.005, 0.200, 1.000) infinite","animation-delay":""});
      $(move2).css({"animation":"moveup 1s cubic-bezier(0.670, 0.005, 0.200, 1.000) infinite",});
      // $(move3).css({"animation":"moveup 1s cubic-bezier(0.670, 0.005, 0.200, 1.000) infinite",});
      $(move4).css({"animation":"movedown 1s cubic-bezier(0.670, 0.005, 0.200, 1.000) infinite",});
      $(move5).css({"animation":"movedown2 1s cubic-bezier(0.670, 0.005, 0.200, 1.000) infinite","animation-delay":""});
      $(logo).css({"display":"none"});
      $(".description").html("Graphic Design portfolio on my old website. It has an earlier version of my soundscape project incorporated into the design which is a bit heavy for most users. ");


    })


    $( line5 ).mouseleave(function() {
      $(".title").html("");

        // $("nav").html("");
        $("body").css("background-color", "");

        $(move1).css({"animation":"","animation-delay":""});
        $(move2).css({"animation":"",});

        $(move4).css({"animation":"",});
        $(move5).css({"animation":"","animation-delay":""});

})
    $( line6 ).mouseleave(function() {
      $(".title").html("");

        // $("nav").html("");

});

$( line7 ).mouseenter(function() {
  // $("nav").html("Facebook Hackathon");
  // $(".title").html("For the 2016 Facebook Hackathon, we envisioned a system that would drastically improve the transit experience of subways by crowdsourcing transit data collected from low powered beacons and funneling that into a companion app. ");
  $(".title").html("Facebook Hackathon");
  $(".description").html("For the 2016 Facebook Hackathon, we envisioned a system that would drastically improve the transit experience of subways by crowdsourcing transit data collected from low powered beacons and funneling that into a companion app.");

})
$( line7 ).mouseleave(function() {
    // $("nav").html("");
    $(".title").html("");
    $(".description").html("");



});
