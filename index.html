<html>

<head>
  <title>The Yee Machine</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">

  <link rel="stylesheet" href="style.css">
    <script src="jquery.min.js"></script>
    <script>
    window.onload=function() {

    var svg = document.getElementById("svgObject");
    var svgDoc = svgObject.contentDocument;
    var line1 = svgDoc.getElementById("link1");
    var line2 = svgDoc.getElementById("link2");
    var line3 = svgDoc.getElementById("link3");
    var line4 = svgDoc.getElementById("link4");
    var line5 = svgDoc.getElementById("link5");
    var line6 = svgDoc.getElementById("link6");

    // line1.setAttribute("stroke","red");


    $( line1 ).mouseenter(function() {
      $("nav").html("Tesla Timeline");})
    $( line1 ).mouseleave(function() {
        $("nav").html("")});

    $( line2 ).mouseenter(function() {
      $("nav").html("Watson X Wayback");})
    $( line2 ).mouseleave(function() {
        $("nav").html("")});

    $( line3 ).mouseenter(function() {
      $("nav").html("Soundscape");})
    $( line3 ).mouseleave(function() {
        $("nav").html("")});

    $( line4 ).mouseenter(function() {
      $("nav").html("Video");})
    $( line4 ).mouseleave(function() {
        $("nav").html("")});

    $( line5 ).mouseenter(function() {
      $("nav").html("The Old Richard");
      $("body").css("background-color", "black");
      $("nav").css("color", "white");
      $(line1).css("stroke", "black");
      $(line2).css("stroke", "black");
      $(line2).css("animation", "none");
      $(line3).css("stroke", "black");
      $(line3).css("animation", "none");
      $(line4).css("stroke", "black");
      $(line6).css("stroke", "black");
    })


    $( line5 ).mouseleave(function() {
        $("nav").html("");
        $("body").css("background-color", "");
        $("nav").css("color", "");
        $(line1).css("stroke", "");
        $(line2).css("stroke", "");
        $(line2).css("animation", "");

        $(line3).css("stroke", "");
        $(line3).css("animation", "");

        $(line4).css("stroke", "");
        $(line6).css("stroke", "");



      })


    $( line6 ).mouseenter(function() {
      $("nav").html("Web Exercise");})
    $( line6 ).mouseleave(function() {
        $("nav").html("")});





      };



    </script>
</head>

<body>
  <!-- <object class="animate" type="image/svg+xml" data="logo.svg">Your browser does not support SVGs</object> -->

  <object class="animate" id="svgObject" type="image/svg+xml" data="logo2.svg">Your browser does not support SVGs</object>
  <nav></nav>





</body>

</html>
