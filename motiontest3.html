<html>

<head>
  <title>The Yee Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="favicons/manifest.json">
  <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="style2.css">
    <script src="jquery.min.js"></script>
    <script>
    window.onload=function() {
    var svg = document.getElementById("svgObject");
    var svgDoc = svg.contentDocument;
    var logo = svgDoc.getElementById("logo");
    var heart = svgDoc.getElementById("heart");






    $( logo ).mouseenter(function() {
      $('.animatehex').css("animation","dash2 1s cubic-bezier(0.670, 0.005, 0.200, 1.000)");


  })

    $( logo ).mouseleave(function() {
      $(heart).css("stroke","");
      $('.animatehex').css("animation","");



});


$( logo ).onClick(function() {

  $(heart).css("animation","red 1s cubic-bezier(0.670, 0.005, 0.200, 1.000)");
});
      };



    </script>

</head>

<body>
  <!-- <object class="animate" type="image/svg+xml" data="logo.svg">Your browser does not support SVGs</object> -->

  <object class="animate" id="svgObject" type="image/svg+xml" data="logo copy.svg">Your browser does not support SVGs</object>
  <container>
  <input id="in" class="controls" type="text" placeholder="What are you looking for?">
  </container>



</body>

</html>
